<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDTShop - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/admin_home.css">
    <script src="JSON/header-component.js"></script>
</head>
<style>
     .badge-custom {
        padding: 5px 10px;
        border-radius: 20px;
        font-weight: 500;
        font-size: 12px;
    }
    .badge-active {
        background-color: rgba(58, 186, 62, 0.1);
        color: var(--success);
        border: 1px solid rgba(76, 175, 80, 0.2);
    }
    
    .badge-inactive {
        background-color: rgba(244, 67, 54, 0.1);
        color: var(--danger);
        border: 1px solid rgba(244, 67, 54, 0.2);
    }
    
    .badge-upcoming {
        background-color: rgba(33, 150, 243, 0.1);
        color: var(--info);
        border: 1px solid rgba(33, 150, 243, 0.2);
    }
    
    .action-buttons .btn {
        padding: 5px 10px;
        font-size: 14px;
    }    
</style>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <sidebar-component></sidebar-component>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
             <navbar-component></navbar-component>
            <div class="container mt-4" >
                <div class="" style="display: flex; margin-bottom: 10px;">
                    <h2>Danh sách phim</h2>
                    <button class="btn btn-info" id="btnAddMovie" style="margin-left: 70%;">
                        <i class="fas fa-plus"></i> Thêm phim
                    </button>
                </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <tr>
                    <th>STT</th>
                    <th>Poster</th>
                    <th>Tên phim</th>
                    <th>Thể loại</th>
                    <th>Đạo diễn</th>
                    <th>Thời lượng</th>
                    <th>Ngày khởi chiếu</th>            
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="movie-list">
                <!-- Dữ liệu phim sẽ được JS chèn vào đây -->
                </tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Các nút phân trang sẽ được thêm bằng JS -->
                </ul>
            </nav>
            </div>  
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="JSON/admin_movie_list.js"></script>
   
</body>
</html>
