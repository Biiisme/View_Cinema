<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDTShop - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/admin_home.css">
    <script src="JSON/header-component.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <sidebar-component></sidebar-component>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <navbar-component></navbar-component>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="container-fluid">
                    <h1 class="page-title">Cập nhật khách hàng</h1>
                <form class="form-horizontal"  enctype="multipart/form-data" id="movieForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label"></label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="genre" class="form-label">Thể loại</label>
                        <input type="text" class="form-control" id="genre" name="genre" placeholder="Ví dụ: Drama, Adventure" required>
                    </div>

                    <div class="mb-3">
                        <label for="director" class="form-label">Đạo diễn</label>
                        <input type="text" class="form-control" id="director" name="director" required>
                    </div>


                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </form>


                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src=""></script>
   
</body>
</html>
