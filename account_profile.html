<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Khách Hàng - Movie Ticket Booking</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/account_profile.css">
    <script src="JSON/header-component.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header-component></header-component>
    
    <div class="customer-info-container">
        <div class="container py-4">
            <!-- Page Title -->
            <button type="button" class="btn btn-success" id="historyBtn" style="margin-bottom: 30px;">Lịch sử mua vé</button>
            <h1 class="page-title mb-4">THÔNG TIN KHÁCH HÀNG</h1>
            
            <!-- Personal Information Section -->
            <div class="info-section mb-4">
                <h2 class="section-title">Thông tin cá nhân</h2>
                
                <form id="personalInfoForm">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" value="Phan Dinh Thắng">
                        </div>
                        <div class="col-md-6">
                            <label for="birthDate" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="birthDate" value="2024-01-03">
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phoneNumber" value="0386197765">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="thangfaker4a@gmail.com" readonly>
                        </div>
                    </div>
                    
                    <div class="d-grid d-md-flex justify-content-md-start">
                        <button type="submit" class="btn btn-save" id="saveBtn" disabled>LƯU THÔNG TIN</button>
                        <button type="button" class="btn btn-danger" id="logoutBtn" style="margin-left: 64%;">ĐĂNG XUẤT</button>
                    </div>
                </form>
            </div>
            
            <!-- Change Password Section -->
            <div class="info-section">
                <h2 class="section-title">ĐỔI MẬT KHẨU</h2>
                
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Mật khẩu cũ <span class="required">*</span></label>
                        <input type="password" class="form-control" id="currentPassword" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới <span class="required">*</span></label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Xác thực mật khẩu <span class="required">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    
                    <div class="d-grid d-md-flex justify-content-md-start">
                        <button type="submit" class="btn btn-change-password">ĐỔI MẬT KHẨU</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="JSON/account_profile.js"></script>
</body>
</html>
