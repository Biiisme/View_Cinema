<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDTShop - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/admin_home.css">
    <script src="JSON/header-component.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <sidebar-component></sidebar-component>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler d-lg-none" type="button" id="mobileToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="container-fluid">
                    <h1 class="page-title">Quản lý bán hàng</h1>

                    <!-- Stats Cards -->
                    <div class="row stats-cards">
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card stats-card bg-info text-white">
                                <div class="card-body">
                                    <div class="stats-info">
                                        <h2 class="stats-number">1,578</h2>
                                        <p class="stats-text">Khách hàng</p>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="text-white">Chi tiết <i class="fas fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card stats-card bg-success text-white">
                                <div class="card-body">
                                    <div class="stats-info">
                                        <h2 class="stats-number">158,000 <span class="currency">VND</span></h2>
                                        <p class="stats-text">Doanh thu trong tháng</p>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-money-bill-wave"></i>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="text-white">Chi tiết <i class="fas fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div> -->
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card stats-card bg-success text-white">
                                <div class="card-body">
                                    <div class="stats-info">
                                        <h2 class="stats-number">240,000 <span class="currency">VND</span></h2>
                                        <p class="stats-text">Doanh thu trong ngày</p>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-calendar-day"></i>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="text-white">Chi tiết <i class="fas fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card stats-card bg-warning text-white">
                                <div class="card-body">
                                    <div class="stats-info">
                                        <h2 class="stats-number">240,000 <span class="currency">VND</span></h2>
                                        <p class="stats-text">Doanh thu trong ngày</p>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-calendar-day"></i>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="text-white">Chi tiết <i class="fas fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card stats-card bg-danger text-white">
                                <div class="card-body">
                                    <div class="stats-info">
                                        <h2 class="stats-number">65</h2>
                                        <p class="stats-text">Đơn hàng chờ xử lý</p>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-shopping-cart"></i>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="text-white">Chi tiết <i class="fas fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Revenue Chart -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card chart-card">
                                <div class="card-header">
                                    <h5 class="card-title">Thống kê doanh thu</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="revenueChart" height="100"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
   
</body>
</html>
