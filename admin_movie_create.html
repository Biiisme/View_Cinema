<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDTShop - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/admin_home.css">
    <script src="JSON/header-component.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <sidebar-component></sidebar-component>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <navbar-component></navbar-component>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="container-fluid">
                    <h1 class="page-title">Thêm phim</h1>
                <form class="form-horizontal"  enctype="multipart/form-data" id="movieForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tên phim</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả phim</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="genre" class="form-label">Thể loại (phân tách bằng dấu phẩy)</label>
                        <input type="text" class="form-control" id="genre" name="genre" placeholder="Ví dụ: Drama, Adventure" required>
                    </div>

                    <div class="mb-3">
                        <label for="director" class="form-label">Đạo diễn</label>
                        <input type="text" class="form-control" id="director" name="director" required>
                    </div>

                    <div class="mb-3">
                        <label for="actors" class="form-label">Diễn viên (phân tách bằng dấu phẩy)</label>
                        <input type="text" class="form-control" id="actors" name="actors" placeholder="Ví dụ: Tom Hanks, Emma Watson" required>
                    </div>

                    <div class="mb-3">
                        <label for="rated" class="form-label">Phân loại (Rated)</label>
                        <input type="text" class="form-control" id="rated" name="rated" placeholder="PG, PG-13, R..." required>
                    </div>

                    <div class="mb-3">
                        <label for="duration" class="form-label">Thời lượng (phút)</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="release_date" class="form-label">Ngày phát hành</label>
                        <input type="date" class="form-control" id="release_date" name="release_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="end_date" class="form-label">Ngày kết thúc</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="poster" class="form-label">Poster phim</label>
                        <input type="file" class="form-control" id="poster" name="poster" accept="image/*" required>
                    </div> -->

                    <div class="mb-3">
                        <label for="trailer_url" class="form-label">Link trailer</label>
                        <input type="url" class="form-control" id="trailer_url" name="trailer_url" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_coming_soon" name="is_coming_soon">
                        <label class="form-check-label" for="is_coming_soon">Sắp chiếu</label>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_now_showing" name="is_now_showing" checked>
                        <label class="form-check-label" for="is_now_showing">Đang chiếu</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm phim</button>
                </form>


                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="JSON/admin_movie_create.js"></script>
   
</body>
</html>
